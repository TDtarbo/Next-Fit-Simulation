<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Next Fit Memory Allocation Simulation</title>
        <link rel="stylesheet" href="sim.css">
    </head>
    <body>
        <h1>Next Fit Memory Allocation Simulation</h1>

        <div class="controls">
            <div class="mem-input-section">
                <h2>Memory Blocks</h2>
                <div class="form">
                    <input
                        type="number"
                        id="block-size"
                        placeholder="Enter block size (KB)"
                        min="1"
                    />
                    <button class="memBtn" onclick="addBlock()">
                        Add Block
                    </button>
                </div>
            </div>
            <div class="job-input-section">
                <h2>Processes</h2>
                <div class="form">
                    <input
                        type="number"
                        id="process-size"
                        placeholder="Enter process size (KB)"
                        min="1"
                    />
                    <button class="prosBtn" onclick="addProcess()">
                        Add Process
                    </button>
                </div>
            </div>
            <button class="runBtn" onclick="runSimulation()">
                Run Simulation
            </button>
        </div>

        <div class="sim">
            <div class="mem-section">
                <h2>Memory Blocks</h2>
                <div class="memory-blocks" id="memory-blocks"></div>
            </div>
            <div class="queue-section">
                <h2>Job Queue</h2>
                <div class="job-queue">
                    <ul id="job-queue-list"></ul>
                </div>
            </div>
        </div>
        <div class="log-section">
            <h2>Log</h2>
            <div class="log" id="log"></div>
        </div>
        <script src="sim.js"></script>
    </body>
</html>
